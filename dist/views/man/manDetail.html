<md-toolbar class="">
    <div class="md-toolbar-tools">

        <!-- Left aligned menu below button -->
        <button id="demo-menu-lower-left"
                class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
            <i class="material-icons">dehaze
            </i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-left">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
        </ul>



    </div>
</md-toolbar>


<div  class="manList">

    <!--搜索-->
    <md-autocomplete md-no-cache="true"
                     md-selected-item="selectedItem"
                     md-search-text="searchText" md-items="item in users"
                     placeholder="search"
                     md-item-text="item.name">
        <md-item-template>
            <span md-highlight-text="searchText">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
            No states matching "{{searchText}}" were found.
        </md-not-found>
    </md-autocomplete>



    <md-content class="md-padding" layout-xs="column" layout="row">

        <div class="demo-list-icon mdl-list newList" id="list">
            <div style="position:relative;" class="mdl-list__item" ng-repeat="sorts in users">
            <span style="
    position: absolute;
    top: 0;
    display: block;">{{sorts.sort}}</span>
                <ul class="demo-list-icon mdl-list newList">
                    <li class="mdl-list__item fadeInUpBig" ng-repeat="user in users" list-active data-id="active_{{user.id}}">
                    <span class="mdl-list__item-primary-content">
                        {{user.name}}

                    </span>
                        <img ng-src="{{user.photo}}" class="md-card-image">

                        <!--详细内容-->
                        <secition class="list-detail" id="active_{{user.id}}"  >

                        </secition>
                    </li>

                </ul>
            </div>

        </div>




        <md-fab-speed-dial ng-hide="demo.hidden" md-direction="left" md-open="demo.isOpen"
                           class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': demo.hover }"
                           ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
            <md-fab-actions>
                <div ng-repeat="item in items">
                    <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini"
                               ng-click="demo.openDialog($event, item)">
                        <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                                    md-autohide="false">
                            {{item.name}}
                        </md-tooltip>

                        <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-content>


</div>
