<div id="productList" class="productList">
    <!--搜素加时间-->

    <div class="wrapper-head">
        <div class="fn-g search-nav back-white">
            <div class="payment">
                <i class="iconfont icon-sou fn-size-color p2"></i>
                <a  ui-sref="product.productSearch">
                    <input type="text"  placeholder="关键字搜索" class="payment-input fn-disabled">
                </a>
            </div>
        </div>

        <div class="fn-g back-white companyBox">
            <span class="fn-text-right  fn-u-sm-1 fn-padding-right-0">
                <i class="iconfont icon-gongsi color-invoice"></i>
            </span>
            <div class="fn-text-truncate fn-u-sm-8 fn-padding-left-sm fn-padding-right-0" ng-bind="currentCompany.companyName"></div>
            <span class="fn-text-right  fn-u-sm-3" ng-click="showCompanyList()">
                <a><i class="iconfont icon-qiehuan1 "></i>切换</a>
            </span>
        </div>
    </div>

    <!--数据盒子-->
    <iscroll-wrapper class="myorder-box">
        <li ng-repeat="product in products track by $index">
            <a ui-sref="product.productDetail({productId:product.productId})" >
                <div  ng-cloak>
                    <md-content class="md-padding" layout-xs="column" layout="row">
                        <div flex-xs flex-gt-xs="50" layout="column">
                            <md-card>
                                <!--<img ng-src="views/product/img/pro.png" class="md-card-image" >-->
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline">{{product.productId}}</span>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <p>标准价:￥{{product.price}}</p>
                                    <p>分类名:{{product.productName}}</p>
                                    <p>产品名称：{{product.productName}}</p>
                                </md-card-content>
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-button class="md-icon-button" aria-label="Share">
                                        <md-icon class="iconfont icon-gouwuche"></md-icon>
                                    </md-button>
                                </md-card-actions>
                            </md-card>



                        </div>
                    </md-content>
                </div>
            </a>
        </li>
    </iscroll-wrapper>



</div>

<!--bottom bar  -->
<bottom-bar></bottom-bar>
