    <div class="demo-list-icon mdl-list newList" >
        <div style="position:relative;" class="mdl-list__item" ng-repeat="sorts in users">
            <span style="position: absolute;top: 0;display: block;">{{sorts.sort}}</span>
            <ul class="demo-list-icon mdl-list newList">
                <li class="mdl-list__item fadeInUpBig" ng-repeat="user in users" list-active data-id="active_{{user.id}}">
                    <span class="mdl-list__item-primary-content">
                        {{user.name}}

                    </span>
                    <img ng-src="{{user.photo}}" class="md-card-image">


                </li>

            </ul>
        </div>

    </div>

    <!--详细内容-->
    <secition class="list-detail" id="active_{{user.id}}"   ng-repeat="user in users">
        <md-toolbar class="toolbar">
            <div class="md-toolbar-tools">
                <!-- Left aligned menu below button -->
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">

                    <i class="material-icons" ng-click="closeDe(user.id)">keyboard_backspace</i>
                </button>
            </div>
        </md-toolbar>
        <img ng-src="{{user.photo}}" class="md-card-image">

        <div class="demo-card-square mdl-card  list-de-con">
            <div class="mdl-card__title mdl-card--expand ">
                <i class="material-icons marginRight">call</i>
                <span>
                    <div class="color-normal marginBottom">135-9625-5555</div>
                    <div class="color-gary">Mobile</div>
                </span>
            </div>
            <div class="mdl-card__actions ">
                <span class="width100  card-border">
                    <div  class="color-normal marginBottom">0571-5555555</div>
                    <div class="color-gary">Work</div>
                </span>
            </div>
            <div class="mdl-card__supporting-text">
                <i class="material-icons marginRight">mail</i>Email
                <span ng-bind="user.name"></span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                </a>
            </div>
        </div>
    </secition>


        <md-fab-speed-dial ng-hide="demo.hidden" md-direction="left" md-open="demo.isOpen"
                           class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': demo.hover }"
                           ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">

            <md-fab-actions>
                <div ng-repeat="item in items">
                    <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini"
                               ng-click="demo.openDialog($event, item)">
                        <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                                    md-autohide="false">
                            {{item.name}}
                        </md-tooltip>

                        <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-content>
