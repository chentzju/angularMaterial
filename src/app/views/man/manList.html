<div  class="manList">

    <div  layout="column" ng-cloak>
        <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">
                <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                        md-search-text="ctrl.searchText"
                        md-selected-item-change="ctrl.selectedItemChange(item)"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="搜索">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{ctrl.searchText}}" were found.
                        <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                    </md-not-found>

                </md-autocomplete>

            </form>
        </md-content>
    </div>


    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card ng-repeat="user in users">
                <img ng-src="views/man/img/washedout.png"  class="md-card-image">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{user.name}}个人简介 </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        小李喜欢吃火锅，但是小李不吃辣椒，小李是一个不吃辣椒的四川人
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <ng-md-icon icon="favorite" style="fill: pink" ></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon icon="dehaze"  ></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Share">
                        <ng-md-icon icon="reply"></ng-md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>



            <md-card>
                <img ng-src="views/man/img/washedout.png" class="md-card-image" >
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Icon action buttons</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        小陈喜欢吃西瓜，小陈以前有一个女同学叫阿和，隐忍的就像昨晚的那颗星星
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <ng-md-icon icon="favorite" style="fill: pink" ></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon icon="dehaze"  ></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Share">
                        <ng-md-icon icon="reply"></ng-md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>



        </div>
    </md-content>
</div>
